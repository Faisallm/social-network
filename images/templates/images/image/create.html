{% extends 'base.html' %}

{% block title %}
    Bookmark an Image
{% endblock %}

{% block content %}
    <h1>Bookmark an Image</h1>
    <img src='{{ request.GET.url }}' class='image-preview'>
    <form action='.' method='post'>
        {{ form.as_p }}
        {% csrf_token %}
        <input type='submit' value='Bookmark it!'>
    </form>
{% endblock %}

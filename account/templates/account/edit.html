{% extends 'base.html' %}

{% block title %}Edit your profile{% endblock %}

{% block content %}
    <h1>Edit your profile</h1>
    <p>Edit your profile using the form below.</p>
    <form action='.' method='post' enctype='multipart/form-data'>
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type='submit' value='Save changes'></p>
    </form>

{% endblock %}

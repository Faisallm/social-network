{% extends 'base.html' %}

{% block title %}
    Reset Your password
{% endblock %}

{% block content %}
    <h1>Forgotten your password.</h1>
    <p>Enter your email address to obtain a new password.</p>
    <form action='.' method='post'>
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type='submit' value='Send e-mail'></p>
    </form>
{% endblock %}

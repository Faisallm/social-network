{% extends 'base.html' %}

{% block title %}
    Change Your password
{% endblock %}


{% block content %}
    <h1>Change your password</h1>
    <p>use the form to change your password.</p>
    <form action='.' method='post'>
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type='submit' value='change'/></p>
    </form>
{% endblock %}
